<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OSG - Sign In</title>

  <!-- 1) Load the Supabase UMD bundle with defer -->
  <script
    src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"
    defer
  ></script>

  <style>
    /* (your existing CSS here, unchanged) */
  </style>
</head>
<body>
  <div class="layout">
    <div class="sign-in-container">
      <div class="logo-mark">OSG</div>
      <h1>Welcome Back</h1>
      <p class="subtitle">
        Connect your GitHub account to access your gaming profile and track
        your open source achievements.
      </p>

      <button id="signInBtn" class="submit-btn">
        <span class="github-icon">üì±</span>
        Sign In with GitHub
      </button>

      <div id="loading" class="loading">Redirecting to GitHub...</div>
      <div id="errorMessage" class="error-message">
        Sign-in failed. Please try again.
      </div>
      <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </div>
  </div>

  <script>
    // 2) Your real Supabase URL and anon key
    const SUPABASE_URL = 'https://iyllmwimbslwpedfquxa.supabase.co';
    const SUPABASE_ANON = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml5bGxtd2ltYnNsd3BlZGZxdXhhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk4NjgyNDMsImV4cCI6MjA2NTQ0NDI0M30.pKvm1kqK8Auy32wwPJcPhGqUDI9jzq8lSZvFdKpYnhg';

    // 3) Wait until both DOM and the UMD bundle have loaded
    window.addEventListener('DOMContentLoaded', () => {
      if (typeof supabase === 'undefined') {
        // If the CDN script never loaded or was blocked
        const err = document.getElementById('errorMessage');
        err.textContent =
          'Authentication library failed to load. Please refresh.';
        err.style.display = 'block';
        return;
      }

      // 4) Initialize the client
      const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON);

      const btn = document.getElementById('signInBtn');
      const loading = document.getElementById('loading');
      const errMsg = document.getElementById('errorMessage');

      btn.addEventListener('click', async () => {
        errMsg.style.display = 'none';
        btn.disabled = true;
        btn.innerHTML = '<span class="github-icon">‚è≥</span> Connecting...';
        loading.style.display = 'block';

        try {
          // 5) Kick off OAuth
          await sb.auth.signInWithOAuth({
            provider: 'github',
            options: {
              redirectTo: window.location.origin + '/account.html'
            }
          });
          // (Supabase will redirect for you)
        } catch (err) {
          console.error('OAuth error', err);
          errMsg.textContent =
            err.message ||
            'Sign-in failed. Check your Supabase GitHub settings.';
          errMsg.style.display = 'block';
          btn.disabled = false;
          btn.innerHTML =
            '<span class="github-icon">üì±</span> Sign In with GitHub';
          loading.style.display = 'none';
        }
      });

      // 6) If they‚Äôre already logged in, bounce them to account.html
      sb.auth.getSession().then(({ data: { session } }) => {
        if (session) window.location.href = '/account.html';
      });
      sb.auth.onAuthStateChange((_, session) => {
        if (session) window.location.href = '/account.html';
      });
    });
  </script>
</body>
</html>
